<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <!-- Main Start -->
    <main class="flex-row justify-space-between">

    <!-- Search by City Section Start -->
    <div class="col-12 col-md-4">

        <div class="card">
          <form id="city-input" class="card-body">
            <label class="form-label" for="citysearch">Search for a City:</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
  
        <div class = "card-body" id ="previous-search"></div>

      </div>
      <!-- Search by City Section End -->

      <!-- Searched City Current Day and 5 Day Forecast Start -->
      <div class="col-12 col-md-9">

          <div class="row border" id="current-forecast">
              <div class ="col-12">
                  <h2 id="city-search"></h2>
                  <div id="current-weather" class ="list-group"></div>
              </div>  
          </div>
            
          <div class="row border" id="five-day">
              <h2 class="col-12" id="week-forecast"></h2>
              <div class="d-flex" id="five-day-elements"></div>
          </div> 
                 
      </div>
      <!-- Searched City Current Day Forecast End -->

      </main>
      <!-- Main End -->

    <!-- Script Tags-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
