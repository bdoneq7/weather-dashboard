<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <!-- Main Start -->
    <main class="flex-row justify-space-between">

    <!-- Search by City Section Start -->
    <div class="col-12 col-md-4">

        <div class="card">
          <form id="user-form" class="card-body">
            <label class="form-label" for="citysearch">Search for a City:</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>

        <hr>
  
        <div class="card">
          
          <div class="card-body" id="city-buttons">
            <button class="btn-previous" data-city="austin">Austin</button>
            <button class="btn-previous" data-city="chicago">Chicago</button>
            <button class="btn-previous" data-city="newyork">New York</button>
          </div>
        </div>
  
      </div>
      <!-- Search by City Section End -->

      <!-- Show City Weather based on Search Start -->
        <div class="col-12 col-md-8">
            <!-- Write the search term title and date for city-->
            <div class="city">
            <h2>Atlanta (3/30/2021) <i class="fas fa-cloud"></i></h2>
            </div>
            
            <!-- Write city weather data: temp, wind, humidity, uv index -->
            <div id="city-container" class="city">
            Temp:<br/>
            Wind:<br/>
            Humidity:<br/>
            UV Index:
            </div>

            <!-- 5 day forecast -->
            <h2 class="card-header">5-Day Forecast: <span id="city-forecast"></span></h2>
        
            <div class="row justify-space-between">
            <!-- Write forecast data to this div-->
            <div id="forecast-container" class="forecastcard">
                Date<br/>
                <i class="fas fa-cloud-sun-rain"></i><br/>
                Temp:<br/>
                Wind:<br/>
                Humidity:
            </div>
            <!-- Write forecast data to this div-->
            <div id="forecast-container" class="forecastcard">
                Date<br/>
                <i class="fas fa-cloud-sun-rain"></i><br/>
                Temp:<br/>
                Wind:<br/>
                Humidity:
            </div>
            <!-- Write forecast data to this div-->
            <div id="forecast-container" class="forecastcard">
                Date<br/>
                <i class="fas fa-sun"></i><br/>
                Temp:<br/>
                Wind:<br/>
                Humidity:
            </div>
            <!-- Write forecast data to this div-->
            <div id="forecast-container" class="forecastcard">
                Date<br/>
                <i class="fas fa-cloud-sun"></i><br/>
                Temp:<br/>
                Wind:<br/>
                Humidity:
            </div>
            <!-- Write forecast data to this div-->
            <div id="forecast-container" class="forecastcard">
                Date<br/>
                <i class="fas fa-sun"></i><br/>
                Temp:<br/>
                Wind:<br/>
                Humidity:
            </div>

            </div>
      </div>
      <!-- Show City Weather based on Search End -->

      </main>
      <!-- Main End -->

    <!-- Script Tags-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
