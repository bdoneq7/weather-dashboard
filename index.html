<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <!-- Main Start -->
    <main class="display flex-row">

    <!-- Search by City Section Start -->
    <div class="col-12 col-md-4">

        <div class="card">

          
          
          <label class="form-label">Search for a City:</label>

            
            <input id="city-search" type="text" autofocus="true" class="form-input" />
            <button type="button" class="btn" id="button-search">Search</button>
          </form>

        </div>

        <button class="btn btn-primary mb-3" type="button" id="history-clear">Clear history</button>
                <form id="history"></form>
  

      </div>
      <!-- Search by City Section End -->



      <!-- Display City -->
      <div class="col-6">

          <div class="row">

            <h2 id="city-name"></h2>
            <img id="current-pic" src="placeholder" alt="">
              <div class ="col-12 col-md-9">
              </div>  

              <div class="row">
              <div class="col-12">
                <p id="temperature"></p>
              </div>
              </div>

              <div class="row">
                <div class="col-12">
                    <p id="humidity"></p>
                </div>

                <div class="row">
                  <div class="col-12">
                      <p id="wind-speed"></p>
                  </div>
              </div>

              <div class="row">
                <div class="col-12 d-flex">
                    <p id="UV-index"></p>
                </div>

                
                  <div class="col-6">
                      <h3>5-Day Forecast</h3>
                  </div>
              

              
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            

          </div>

      </div>


    </div>
    <!-- Search by City Section End -->


    </main>
    <!-- Main End -->

    <!-- Script Tags-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
